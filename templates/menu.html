<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Retail Nexus</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #10b981);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container */
        .menu-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            color: #FFD700; /* Gold */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #f8f9fa;
        }

        p strong {
            color: #FFD700;
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        /* Buttons */
        .button {
            display: block;
            background: linear-gradient(to right, #FFD700, #FF4500);
            border: none;
            border-radius: 5px;
            color: #ffffff;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(to right, #FF4500, #FFD700);
            transform: translateY(-2px);
        }

        /* Logout Link */
        .logout {
            margin-top: 20px;
            font-size: 1rem;
        }

        .logout a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        .logout a:hover {
            color: #FF4500;
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Welcome, {{ session.firstname }} {{ session.lastname }}!</h1>
        <p>Your email: <strong>{{ session.email }}</strong></p>
        <p>Your username: <strong>{{ session.username }}</strong></p>
        <p>Select an option to proceed:</p>

        <!-- Navigation Buttons -->
        <div class="button-container">
            <a href="{{ url_for('dashboard') }}" class="button">Explore Dashboard</a>
            <a href="{{ url_for('search') }}" class="button">Search Data</a>
            <a href="{{ url_for('upload') }}" class="button">Upload Data</a>
        </div>

        <!-- Logout Link -->
        <div class="logout">
            <a href="{{ url_for('logout') }}">Log Out</a>
        </div>
    </div>
</body>
</html>
