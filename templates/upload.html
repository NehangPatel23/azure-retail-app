<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data | Retail Nexus</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #10b981); /* Matching Menu gradient */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
        }

        /* Container for Upload Form */
        .upload-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700; /* Gold */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #f8f9fa; /* Light gray text */
        }

        form {
            text-align: left;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.2rem;
            color: #FFD700; /* Gold */
        }

        select,
        input[type="file"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #ffffff; /* White background for inputs */
            color: #333; /* Dark text */
            font-size: 1rem;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        select:focus,
        input[type="file"]:focus {
            outline: none;
            border: 1px solid #FFD700; /* Gold border on focus */
        }

        input[type="submit"] {
            background: linear-gradient(to right, #FFD700, #FF4500); /* Gold to orange gradient */
            border: none;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #FF4500, #FFD700); /* Hover effect */
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
        }

        .status-success {
            background: rgba(50, 205, 50, 0.2); /* Green */
            color: #32CD32;
        }

        .status-fail {
            background: rgba(255, 69, 0, 0.2); /* Red */
            color: #FF4500;
        }

        a {
            color: #FFD700; /* Gold */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #FF4500; /* Orange on hover */
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 20px;
            }

            label, input[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Data</h1>
        <p>Select the type of data you want to upload and choose a CSV file to get started.</p>

        <!-- Upload Form -->
        <form method="post" action="/upload" enctype="multipart/form-data">
            <label for="data_type">Select Data Type:</label>
            <select id="data_type" name="data_type">
                <option value="0">Transactions</option>
                <option value="1">Households</option>
                <option value="2">Products</option>
            </select>

            <label for="file_upload">Upload CSV File:</label>
            <input type="file" id="file_upload" name="file_upload" accept=".csv" required>

            <input type="submit" value="Upload">
        </form>

        <!-- Status Messages -->
        {% if success == "true" %}
        <div class="status-message status-success">
            File uploaded successfully!
        </div>
        {% endif %}
        {% if success == "false" %}
        <div class="status-message status-fail">
            Error uploading file. Please try again.
        </div>
        {% endif %}

        <p>Return to the <a href="{{ url_for('menu') }}">Main Menu</a>.</p>
    </div>
</body>
</html>
