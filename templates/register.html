<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Retail Nexus</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #10b981); /* Matching Menu page background */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        h2 {
            font-size: 2.5rem;
            color: #FFD700; /* Gold */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            text-align: left;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.2rem;
            color: #FFD700; /* Gold */
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border: 1px solid #FFD700; /* Gold border on focus */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #FFD700, #FF4500); /* Gradient button */
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #FF4500, #FFD700); /* Hover effect */
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            margin-top: 20px;
            font-size: 1rem;
            color: #f8f9fa; /* Light text for consistency */
        }

        p a {
            color: #FFD700; /* Gold links */
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            color: #FF4500; /* Deep coral on hover */
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"] {
                font-size: 0.9rem;
            }

            input[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Your Account</h2>
        <form method="post" action="/register">
            <label for="username">User ID:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="/login">Log in here</a></p>
    </div>
</body>
</html>
