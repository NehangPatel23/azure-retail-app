<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Retail Nexus</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #10b981); /* Background from Menu page */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container for Login Form */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700; /* Gold */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #f8f9fa; /* Light text for consistency */
        }

        .alert {
            background: rgba(255, 0, 0, 0.1);
            color: #FF4500;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #FF4500;
            border-radius: 5px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.2rem;
            color: #FFD700; /* Gold */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #ffffff; /* White background for input fields */
            color: #333; /* Dark text for readability */
            font-size: 1rem;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #FFD700, #FF4500); /* Gradient button */
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #FF4500, #FFD700); /* Hover effect */
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        a {
            color: #FFD700; /* Gold links */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #FF4500; /* Deep coral on hover */
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .login-container {
                padding: 20px;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 0.9rem;
            }

            input[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Alert for Failed Login -->
        {% if login_failed %}
            <div class="alert">
                Invalid username or password. Please try again.
            </div>
        {% endif %}

        <h1>Login to Retail Nexus</h1>
        <p>Access your account to explore insights and manage data.</p>

        <!-- Login Form -->
        <form method="post" action="/login">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <input type="submit" value="Login">
        </form>

        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
</body>
</html>
